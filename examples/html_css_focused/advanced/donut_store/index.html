<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
  <a href="/"><img id="logo_img" src="img/logo.png"></a>
  <h1 id="header_title">Dakota's Delicious Donuts</h1>
  <nav>
    <ul>
      <li><a href="">Order Online</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Merch</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </nav>
</header>
<section id="first_section">
  <img id="main_image" src="img/main_image.jpg">
</section>
<section id="call_to_action">
  <div><h3>Get your fix</h3><a href=""><span id="order_btn">Order Now</span></a></div>
</section>
<section id="third_section">
  <img id="second_image" src="img/second_image.png">
</section>
<section id="contact_section">
  <div id="contact_container">
    <h3>Contact Us</h3>
    <form>
      <textarea type="text" id="email" placeholder="Email" rows="1"></textarea>
      <textarea  id="message" placeholder="Message" rows="5"></textarea>
      <input type="submit" id="contact_submit">
    </form>
  </div>
</section>
<footer>
  <span>&copy; 2021 Dakota's Delicious Donuts</span>
</footer>
<script src="js/script.js"></script>
</body>
</html>
